service: fetch-motions

app: motioner
tenant: markushont

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs8.10
  timeout: 300
  profile: wdip-test
  stage: dev
  region: eu-west-1
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:eu-west-1:512130172746:table/motion-request-log"
    - Effect: "Allow"
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:eu-west-1:512130172746:table/motions"

  environment:
    MOTION_REQUEST_LOG_TABLE: "motion-request-log"
    MOTION_TABLE: "motions"
    PENDING_INDEX: "pending-motions-index" # global secondary index for pending documents
    DATE_ZERO: "2000-01-01"
    DB_ITEM_MAX_SIZE: 300000 # Dynamodb max item size 400 kB

functions:
  fetchMotions:
    handler: scheduledJobsHandler.fetchMotions
    events:
      # Every Sunday at 00:00, see https://docs.aws.amazon.com/AmazonCloudWatch/latest/events/ScheduledEvents.html#CronExpressions
      - schedule:
          rate: cron(0 0 ? * SUN *)
          enabled: false
      - http:
          path: fetch-motions
          method: get
      - http:
          path: fetch-motions
          method: post
  refreshPendingMotions:
    handler: scheduledJobsHandler.refreshPendingMotions
    events:
      # Every day at 02:00
      - schedule:
          rate: cron(0 2 * * ? *)
      - http:
          path: refresh-pending-motions
          method: get
  getPendingMotions:
    handler: apiHandler.getPendingMotions
    events:
      - http:
          path: motions/pending
          method: get
  getMotionsByParty:
    handler: apiHandler.getMotionsByParty
    events:
      - http:
          path: motions/byparty
          method: get
  getMotion:
    handler: apiHandler.getMotionById
    events:
      - http:
          path: motions/{id}
          method: get
          requests:
            parameters:
              paths:
                id: true
